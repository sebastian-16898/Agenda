<body>
    <br>
    <div class="container col-md-12">
        <p-table #dt [value]="tr" dataKey="id" styleClass="ui-table-customers" [rowHover]="true" [rows]="10"
            [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]" [loading]="loading" [paginator]="true"
            currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} entradas"
            [globalFilterFields]="['p_cedula.p_cedula','p_cedula.p_primer_apellido','id_espe.especialidad','id_medisol.nombre_medisol']">

            <ng-template pTemplate="caption">
                <div class="p-d-flex p-ai-center p-jc-between">
                    <h5 class="p-m-0">LISTA DEL PUSTOS DE TRABAJO</h5>
                    <span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"
                            placeholder="Buscar..." />
                    </span>
                </div>
            </ng-template>

            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="p_cedula.p_cedula">CEDULA Dr.
                    </th>
                    <th pSortableColumn="p_cedula.p_primer_apellido">NOMBRES Dr<p-sortIcon field="p_primer_nombre">
                        </p-sortIcon>
                    </th>
                    <th pSortableColumn="id_espe.especialidad">ESPECIALIDAD<p-sortIcon field="p_primer_apellido">
                        </p-sortIcon>
                    </th>
                    <th pSortableColumn="id_medisol.nombre_medisol">PUESTO<p-sortIcon field="id_perfil.des_perfil">
                        </p-sortIcon>
                    </th>
                    <th>ACCION</th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-u>
                <tr class="ui-selectable-row">

                    <td>{{u.p_cedula.p_cedula}}</td>
                    <td>{{u.p_cedula.p_primer_apellido}} {{u.p_cedula.p_primer_nombre}}</td>
                    <td>{{u.id_espe.especialidad}}</td>
                    <td>{{u.id_medisol.nombre_medisol}}</td>
                    <td>
                        <button pButton pRipple icon="pi pi-pencil" (click)="updateTrabjo(u)"
                            class="p-button-rounded p-button-success p-mr-2"></button>
                    </td>
                </tr>
            </ng-template>

            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="5" style="text-align:left">NO HAY TRABAJOS REGISTRADOS</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
    <br>
</body>
